<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div id="main" class="additem">
      <h2 class="title">To Do List</h2>
        <input id="text" placeholder="What do you need to do?">
        <button id="input">Submit</button>
      <h2 class="title">Items on List</h2>
        <ul id="items" class="list">
          <li id="list-item" class="list-item">Item 1</li>
        </ul>
    </div>
  </div>
  <script src="app.js"></script>


</body>
</html>
